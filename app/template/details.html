<div class="details">
    <header>
        <h2>任务详情</h2>
        <span class="glyphicon glyphicon-edit"></span>
    </header>
    <div class="td-container" style="overflow: hidden">
        <div class="form-group my-form-group">
            <div>主题</div>
            <input type="text" class="form-control" ng-readonly="detailsStats">
        </div>
        <div class="form-group my-form-group time">
            <div>开始</div>
            <input type="text" class="form-control" ng-readonly="detailsStats">

            <div>结束</div>
            <input type="text" class="form-control" ng-readonly="detailsStats">
        </div>
        <textarea class="form-control" id="details_ctn" ng-readonly="detailsStats"></textarea>

        <div class="btn-group">
            <button type="button" class="btn btn-info cancel" disabled>取消</button>
            <button type="button" class="btn btn-primary ok" disabled>确定</button>
        </div>

    </div>
</div>
