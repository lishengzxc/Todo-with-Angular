<section class="category-box" ng-controller="CategoryController">
	<header>所有任务</header>
	<div class="category-box-addbox" ng-show="addBoxDisplay">
		<form class="form-inline" name="categoryAddBox">
			<input type="text" class="form-control" ng-model="preAddCategoryName" required>
			<input type="submit" class="btn btn-default btn-info" ng-click="addCategory($event)" value="确定"
			       ng-disabled="!categoryAddBox.$valid">
		</form>
	</div>
	<ul>
		<li class="category-box-item" ng-repeat="item in categoryList track by $index" ng-click="changeNowCategoryId($event)">{{item.name}} <span class="del"
		                                                                                                   ng-click="delCategory($event)">×</span>
		</li>
	</ul>
	<div class="category-box-addbtn" ng-click="showAddBox($event)">添加类别</div>
</section>
