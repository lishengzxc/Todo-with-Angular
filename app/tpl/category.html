<section class="categorybox" ng-controller="CategoryController">
  <header>所有任务</header>
  <div class="categorybox-addbox" ng-show="addBoxVisible">
    <form class="form-inline" name="categoryAddBox">
      <input type="text" class="form-control" ng-model="preAddCategoryName" required>
      <input type="submit" class="btn btn-default btn-info" ng-click="addCategory($event)" value="确定"
             ng-disabled="!categoryAddBox.$valid">
    </form>
  </div>
  <ul>
    <li class="categorybox-item" ng-repeat="item in categoryList track by $index"
        ng-click="changeNowCategoryId($event)">{{item.name}} <span class="del">×</span>
    </li>
  </ul>
  <div class="categorybox-addbutton" ng-click="showAddBox($event)">添加类别</div>
</section>
